<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <title>Index</title>


</head>

<body>

    <form method="POST" class="row g-3 needs-validation" novalidate>
        {% csrf_token %}
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" name="fname" required>
            <div class="valid-feedback">

            </div>
        </div>
        <div class="col-md-5">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" name="lname" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <!-- <div class="col-md-6">
            <label for="validationCustom05" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control" id="validationCustom05" name="dob" required>


            <div class="invalid-feedback">
                Please provide a valid Date.
            </div>
        </div> -->
                
        <div class="col-md-6">
            <label for="date" class="col-sm-1 col-form-label">Date</label>
            <div class="col-sm-4">
                <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control" name="dob">
                    <span class="input-group-append">
                        <span class="input-group-text  bg-white">
                        <i class="fa fa-calendar"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>


        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Gender</label>
            <select class="form-select" id="validationCustom04" name="gender" required>
                <option selected disabled value="">Choose...</option>
                <option>Male</option>
                <option>Female</option>

            </select>
            <div class="invalid-feedback">
                Please select a valid Gender.
            </div>
        </div>


        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        <div class="col-12">
            <a href="/showdata" class="btn btn-secondary">Show Data</a>
        </div>
    </form>
    <!-- Date Picker -->
    <script type="text/javascript">
        $(function () {
            $('#datepicker').datepicker();
        }); 
    </script>


</body>




</html>
